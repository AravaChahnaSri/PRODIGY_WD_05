<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <form method="get" action="">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>
        {% if result %}
        <div class="weather-info">
            <h2>Weather for {{ result.region }}</h2>
            <p><strong>Day & Time:</strong> {{ result.dayhour }}</p>
            <p><strong>Temperature:</strong> {{ result.temp_now }}</p>
            <p><strong>Condition:</strong> {{ result.weather_now }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
